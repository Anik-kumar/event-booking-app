<div class="container my-4">
  <div class="row">
    @for (event of eventList; track event.eventId) {
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow event-card">
          <img
            [src]="event.imageUrl || 'https://via.placeholder.com/400x200?text=Event+Image'"
            class="card-img-top"
            alt="{{ event.eventName }}"
            height="300px"
            max-height="300px"
            style="object-fit: cover; object-position: center;"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ event.eventName }}</h5>
            <p class="card-text text-muted mb-1">📅 {{ event.startDate | date: 'mediumDate' }}</p>
            <p class="card-text text-muted mb-1">🕒 {{ event.startTime }}</p>
            <p class="card-text text-muted mb-1">📍 {{ event.location }}</p>
            <p class="card-text text-muted mb-2">💵 {{ event.price | currency:'USD' }}</p>
            <button class="btn btn-primary mt-auto w-100" (click)="viewEvent(event)">
              View Event
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
